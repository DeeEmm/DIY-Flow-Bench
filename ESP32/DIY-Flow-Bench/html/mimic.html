<div id="mimic">
  <div class="config-panel">
    <h2>Data Mimic</h2>
        <div class="config-container">
            <fieldset>
              <legend>ADC Values&nbsp;&nbsp;&nbsp;<a class="wiki-link" href="https://github.com/DeeEmm/DIY-Flow-Bench/wiki/" target="_blank">&#9432;</a></legend>
              <div class="mimic-data">
                  <label for="MAF_ADC">MAF Sensor:</label><span class="data-value maf_volts" id="MAF_ADC">&nbsp;</span>&nbsp;
              </div>
              <div class="mimic-data">
                  <label for="PREF_ADC">Ref Press (pRef):</label><span class="data-value pref_volts" id="PREF_ADC">&nbsp;</span>&nbsp;
              </div>
              <div class="mimic-data">
                  <label for="PDIFF_ADC">Diff Press (pDiff):</label><span class="data-value pdiff_volts" id="PDIFF_ADC">&nbsp;</span>&nbsp;
              </div>
              <div class="mimic-data">
                  <label for="PITOT_ADC">Pitot Sensor:</label><span class="data-value pitot_volts" id="PITOT_ADC">&nbsp;</span>&nbsp;
              </div>
          </fieldset>

          <fieldset>
                <legend>Voltages&nbsp;&nbsp;&nbsp;<a class="wiki-link" href="https://github.com/DeeEmm/DIY-Flow-Bench/wiki/" target="_blank">&#9432;</a></legend>
                <div class="mimic-data">
                    <label for="MAF_VOLTS">MAF Sensor:</label><span class="data-value maf_volts" id="MAF_VOLTS">&nbsp;</span>&nbsp;v
                </div>
                <div class="mimic-data">
                    <label for="PREF_VOLTS">Ref Press(pRef):</label><span class="data-value pref_volts" id="PREF_VOLTS">&nbsp;</span>&nbsp;v
                </div>
                <div class="mimic-data">
                    <label for="PDIFF_VOLTS">Diff Press (pDiff):</label><span class="data-value pdiff_volts" id="PDIFF_VOLTS">&nbsp;</span>&nbsp;v
                </div>
                <div class="mimic-data">
                    <label for="PITOT_VOLTS">Pitot Sensor:</label><span class="data-value pitot_volts" id="PITOT_VOLTS">&nbsp;</span>&nbsp;v
                </div>
                <div class="mimic-data">
                    <label for="VCC_3V3_BUS">3.3v Reference:</label><span class="data-value vcc_3v3_volts" id="VCC_3V3_BUS">&nbsp;</span>&nbsp;v
                </div>
                <div class="mimic-data">
                    <label for="VCC_5V_BUS">5v Reference:</label><span class="data-value vcc_5v_volts" id="VCC_5V_BUS">&nbsp;</span>&nbsp;v
                </div>
            </fieldset>

            <fieldset>
                <legend>Flow Values&nbsp;&nbsp;&nbsp;<a class="wiki-link" href="https://github.com/DeeEmm/DIY-Flow-Bench/wiki/" target="_blank">&#9432;</a></legend>
                <div class="mimic-data">
                    <label for="FLOW_KG_H">MAF Flow kg/h:</label><span class="data-value maf_volts" id="FLOW_KG_H">&nbsp;</span>&nbsp;kg/h
                </div>
                <div class="mimic-data">
                    <label for="FLOW_MG_S">MAF Flow mg/s:</label><span class="data-value pref_volts" id="FLOW_MG_S">&nbsp;</span>&nbsp;mg/s
                </div>
                <div class="mimic-data">
                    <label for="FLOW_CFM">MAF Flow CFM:</label><span class="data-value pdiff_volts" id="FLOW_CFM">&nbsp;</span>&nbsp;cfm
                </div>
                <div class="mimic-data">
                    <label for="FLOW_LPM">MAF Flow LPM:</label><span class="data-value pitot_volts" id="FLOW_LPM">&nbsp;</span>&nbsp;l/m
                </div>
            </fieldset>

            <fieldset>
                <legend>Performance&nbsp;&nbsp;&nbsp;<a class="wiki-link" href="https://github.com/DeeEmm/DIY-Flow-Bench/wiki/" target="_blank">&#9432;</a></legend>
                <div class="mimic-data">
                    <label for="LOOP_SCAN_TIME">Loop Scan Time:</label><span class="data-value maf_volts" id="LOOP_SCAN_TIME">&nbsp;</span>&nbsp;&#181;s
                </div>
                <div class="mimic-data">
                    <label for="BME_SCAN_COUNT">BME Scan Count:</label><span class="data-value maf_volts" id="BME_SCAN_COUNT">&nbsp;</span>&nbsp;
                </div>
                <div class="mimic-data">
                    <label for="ADC_SCAN_COUNT">ADC Scan Count:</label><span class="data-value maf_volts" id="ADC_SCAN_COUNT">&nbsp;</span>&nbsp;
                </div>
                <div class="mimic-data">
                    <label for="BME_SCAN_FREQ">BME Task Freq:</label><span class="data-value maf_volts" id="BME_SCAN_FREQ">&nbsp;</span>&nbsp;&#181;s
                </div>
                <div class="mimic-data">
                    <label for="ADC_SCAN_FREQ">ADC Task Freq:</label><span class="data-value pref_volts" id="ADC_SCAN_FREQ">&nbsp;</span>&nbsp;&#181;s
                </div>
            </fieldset>

            <fieldset>
                <legend>Memory&nbsp;&nbsp;&nbsp;<a class="wiki-link" href="https://github.com/DeeEmm/DIY-Flow-Bench/wiki/" target="_blank">&#9432;</a></legend>
                <div class="mimic-data">
                    <label for="BME_TASK_HWM">BME Task Mem:</label><span class="data-value pitot_volts" id="BME_TASK_HWM">&nbsp;</span>&nbsp;
                </div>
                <div class="mimic-data">
                    <label for="ADC_TASK_HWM">ADC Task Mem:</label><span class="data-value pitot_volts" id="ADC_TASK_HWM">&nbsp;</span>&nbsp;
                </div>
                <div class="mimic-data">
                    <label for="FREE_HEAP">Free Heap:</label><span class="data-value pdiff_volts" id="FREE_HEAP">&nbsp;</span>&nbsp;
                </div>
                <div class="mimic-data">
                    <label for="FREE_STACK">Free Stack:</label><span class="data-value pitot_volts" id="FREE_STACK">&nbsp;</span>&nbsp;
                </div>
            </fieldset>

            <fieldset>
                <legend>MAF Coefficients&nbsp;&nbsp;&nbsp;<a class="wiki-link" href="https://github.com/DeeEmm/DIY-Flow-Bench/wiki/" target="_blank">&#9432;</a></legend>
                <div class="mimic-data">
                    <label for="COEFF_0">Coefficient ^0:</label><span class="data-value coefficients" id="COEFF_0">~COEFF_0~</span>&nbsp;
                </div>
                <div class="mimic-data">
                    <label for="COEFF_1">Coefficient ^1:</label><span class="data-value coefficients" id="COEFF_1">~COEFF_1~</span>&nbsp;
                </div>
                <div class="mimic-data">
                    <label for="COEFF_2">Coefficient ^2:</label><span class="data-value coefficients" id="COEFF_2">~COEFF_2~</span>&nbsp;
                </div>
                <div class="mimic-data">
                    <label for="COEFF_3">Coefficient ^3:</label><span class="data-value coefficients" id="COEFF_3">~COEFF_3~</span>&nbsp;
                </div>
                <div class="mimic-data">
                    <label for="COEFF_4">Coefficient ^4:</label><span class="data-value coefficients" id="COEFF_4">~COEFF_4~</span>&nbsp;
                </div>
                <div class="mimic-data">
                    <label for="COEFF_5">Coefficient ^5:</label><span class="data-value coefficients" id="COEFF_5">~COEFF_5~</span>&nbsp;
                </div>
                <div class="mimic-data">
                    <label for="COEFF_6">Coefficient ^6:</label><span class="data-value coefficients" id="COEFF_6">~COEFF_6~</span>&nbsp;
                </div>
            </fieldset>


        </div>
  </div>
</div>

<script type="text/javascript" src="mimic.js"></script>
