<div id="mimic">
  <div class="config-panel">
    <h2>Mimic Data</h2>
        <div class="config-container">
            <fieldset>
              <legend>ADC Values&nbsp;&nbsp;&nbsp;<a class="wiki-link" href="https://github.com/DeeEmm/DIY-Flow-Bench/wiki/" target="_blank">&#9432;</a></legend>
              <div class="mimic-data">
                  <label for="MAF_ADC">MAF Sensor:</label><span class="data-value maf_volts" id="MAF_ADC">&nbsp;</span>&nbsp;
              </div>
              <div class="mimic-data">
                  <label for="PREF_ADC">Ref Press (pRef):</label><span class="data-value pref_volts" id="PREF_ADC">&nbsp;</span>&nbsp;
              </div>
              <div class="mimic-data">
                  <label for="PDIFF_ADC">Diff Press (pDiff):</label><span class="data-value pdiff_volts" id="PDIFF_ADC">&nbsp;</span>&nbsp;
              </div>
              <div class="mimic-data">
                  <label for="PITOT_ADC">Pitot Sensor:</label><span class="data-value pitot_volts" id="PITOT_ADC">&nbsp;</span>&nbsp;
              </div>
          </fieldset>

          <fieldset>
                <legend>Voltages&nbsp;&nbsp;&nbsp;<a class="wiki-link" href="https://github.com/DeeEmm/DIY-Flow-Bench/wiki/" target="_blank">&#9432;</a></legend>
                <div class="mimic-data">
                    <label for="MAF_VOLTS">MAF Sensor:</label><span class="data-value maf_volts" id="MAF_VOLTS">&nbsp;</span>&nbsp;v
                </div>
                <div class="mimic-data">
                    <label for="PREF_VOLTS">Ref Press(pRef):</label><span class="data-value pref_volts" id="PREF_VOLTS">&nbsp;</span>&nbsp;v
                </div>
                <div class="mimic-data">
                    <label for="PDIFF_VOLTS">Diff Press (pDiff):</label><span class="data-value pdiff_volts" id="PDIFF_VOLTS">&nbsp;</span>&nbsp;v
                </div>
                <div class="mimic-data">
                    <label for="PITOT_VOLTS">Pitot Sensor:</label><span class="data-value pitot_volts" id="PITOT_VOLTS">&nbsp;</span>&nbsp;v
                </div>
                <div class="mimic-data">
                    <label for="VCC_3V3_BUS">3.3v Reference:</label><span class="data-value vcc_3v3_volts" id="VCC_3V3_BUS">&nbsp;</span>&nbsp;v
                </div>
                <div class="mimic-data">
                    <label for="VCC_5V_BUS">5v Reference:</label><span class="data-value vcc_5v_volts" id="VCC_5V_BUS">&nbsp;</span>&nbsp;v
                </div>
            </fieldset>

            <fieldset>
                <legend>Flow Values&nbsp;&nbsp;&nbsp;<a class="wiki-link" href="https://github.com/DeeEmm/DIY-Flow-Bench/wiki/" target="_blank">&#9432;</a></legend>
                <div class="mimic-data">
                    <label for="FLOW_KG_H">MAF Flow kg/h:</label><span class="data-value maf_volts" id="FLOW_KG_H">&nbsp;</span>&nbsp;kg/h
                </div>
                <div class="mimic-data">
                    <label for="FLOW_MG_S">MAF Flow mg/s:</label><span class="data-value pref_volts" id="FLOW_MG_S">&nbsp;</span>&nbsp;mg/s
                </div>
                <div class="mimic-data">
                    <label for="FLOW_CFM">MAF Flow CFM:</label><span class="data-value pdiff_volts" id="FLOW_CFM">&nbsp;</span>&nbsp;cfm
                </div>
                <div class="mimic-data">
                    <label for="FLOW_LPM">MAF Flow LPM:</label><span class="data-value pitot_volts" id="FLOW_LPM">&nbsp;</span>&nbsp;l/m
                </div>
            </fieldset>
          </div>
  </div>
</div>

<script type="text/javascript" src="mimic.js"></script>
