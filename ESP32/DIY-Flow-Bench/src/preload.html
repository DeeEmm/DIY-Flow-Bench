<!DOCTYPE HTML>
<html lang='en'>


<HEAD>
	<title>DIY Flow Bench</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<script>
		function onFileUpload(event) {
			this.setState({
				file: event.target.files[0]
			});
			const {
				file
			} = this.state;
			const data = new FormData;
			data.append('data', file);
			fetch('/api/file/upload', {
				method: 'POST',
				body: data
			}).catch(e => {
				console.log('Request failed', e);
			});
		}
	</script>
	<style>
		body,
		html {
			height: 100%;
			margin: 0;
			font-family: Arial;
			font-size: 22px
		}


		a:link {
			color: #0A1128;
			text-decoration: none
		}


		a:visited,
		a:active {
			color: #0A1128;
			text-decoration: none
		}


		a:hover {
			color: #666;
			text-decoration: none
		}


		.headerbar {
			overflow: hidden;
			background-color: #0A1128;
			text-align: center
		}


		.headerbar h1 a:link,
		.headerbar h1 a:active,
		.headerbar h1 a:visited,
		.headerbar h1 a:hover {
			color: white;
			text-decoration: none
		}


		.align-center {
			text-align: center
		}


		.file-upload-button {
			padding: 12px 0px;
			text-align: center
		}


		.button {
			display: inline-block;
			background-color: #008CBA;
			border: none;
			border-radius: 4px;
			color: white;
			padding: 12px 12px;
			text-decoration: none;
			font-size: 22px;
			margin: 2px;
			cursor: pointer;
			width: 150px
		}


		#footer {
			clear: both;
			text-align: center
		}


		.file-upload-button {
			padding: 12px 0px;
			text-align: center
		}


		.file-submit-button {
		  padding: 12px 0px;
		  text-align: center;
		  font-size: 15px;
		  padding: 6px 6px;
		}




		.input_container {
		  border: 1px solid #e5e5e5;
		}


		input[type=file]::file-selector-button {
		  background-color: #fff;
		  color: #000;
		  border: 0px;
		  border-right: 1px solid #e5e5e5;
		  padding: 10px 15px;
		  margin-right: 20px;
		  transition: .5s;
		}


		input[type=file]::file-selector-button:hover {
		  background-color: #eee;
		  border: 0px;
		  border-right: 1px solid #e5e5e5;
		}


	</style>
</HEAD>


<BODY>
	<div class='headerbar'>
		<h1><a href='/'>DIY Flow Bench</a></h1>
	</div> <br>
	<div class='align-center'>
		<p>Welcome to the DIY Flow Bench. Thank you for supporting our project.</p>
		<p>Please upload the following files to get started.</p> 
		<p>~INDEX_STATUS~</p>
		<p>~PINS_STATUS~</p>
		<!--<p>~SETTINGS_STATUS~</p>-->
		<br>
		<form method='POST' action='/api/file/upload' enctype='multipart/form-data'> 
			<div class="input_container">
		    	<input type="file" name="upload" id="fileUpload">
		  	  	<input type='submit' value='Upload' class="button file-submit-button">
			</div>	
		</form>
	</div> <br>
	<div id='footer'><a href='https://diyflowbench.com' target='new'>DIYFlowBench.com</a></div> <br>
</BODY>


</HTML>
