
    <title>Pin Configuration</title>
    <style>
        .pin-form { max-width: 800px; margin: 0 auto; padding: 20px; }
        fieldset { margin: 10px 0; padding: 15px; border: 1px solid #ccc; }
        .pin-input { margin: 5px 0; display: flex; justify-content: space-between; align-items: center; }
        input[type="number"] { width: 80px; }
        label { margin-right: 10px; }
        .submit-btn { margin-top: 20px; padding: 10px 20px; }
    </style>
    <form class="pin-form" action="/api/pins/save" method="POST">
        <h2>Pin Configuration</h2>

        <fieldset>
            <legend>Vacuum Control</legend>
            <div class="pin-input">
                <label for="VAC_SPEED">VAC Speed Pin:</label>
                <input type="number" id="VAC_SPEED" name="VAC_SPEED" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="VAC_BLEED_VALVE">VAC Bleed Valve Pin:</label>
                <input type="number" id="VAC_BLEED_VALVE" name="VAC_BLEED_VALVE" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="VAC_BANK_1">VAC Bank 1 Pin:</label>
                <input type="number" id="VAC_BANK_1" name="VAC_BANK_1" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="VAC_BANK_2">VAC Bank 2 Pin:</label>
                <input type="number" id="VAC_BANK_2" name="VAC_BANK_2" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="VAC_BANK_3">VAC Bank 3 Pin:</label>
                <input type="number" id="VAC_BANK_3" name="VAC_BANK_3" min="0" max="39" value="99">
            </div>
        </fieldset>

        <fieldset>
            <legend>Stepper Motors</legend>
            <div class="pin-input">
                <label for="AVO_STEP">AVO Step Pin:</label>
                <input type="number" id="AVO_STEP" name="AVO_STEP" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="AVO_DIR">AVO Direction Pin:</label>
                <input type="number" id="AVO_DIR" name="AVO_DIR" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="FLOW_VALVE_STEP">Flow Valve Step Pin:</label>
                <input type="number" id="FLOW_VALVE_STEP" name="FLOW_VALVE_STEP" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="FLOW_VALVE_DIR">Flow Valve Direction Pin:</label>
                <input type="number" id="FLOW_VALVE_DIR" name="FLOW_VALVE_DIR" min="0" max="39" value="99">
            </div>
        </fieldset>

        <fieldset>
            <legend>Power & Sensors</legend>
            <div class="pin-input">
                <label for="VCC_3V3">3.3V Reference Pin:</label>
                <input type="number" id="VCC_3V3" name="VCC_3V3" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="VCC_5V">5V Reference Pin:</label>
                <input type="number" id="VCC_5V" name="VCC_5V" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="SPEED_SENS">Speed Sensor Pin:</label>
                <input type="number" id="SPEED_SENS" name="SPEED_SENS" min="0" max="39" value="99">
            </div>
        </fieldset>

        <fieldset>
            <legend>Encoders & BCD</legend>
            <div class="pin-input">
                <label for="SWIRL_ENCODER_A">Swirl Encoder A Pin:</label>
                <input type="number" id="SWIRL_ENCODER_A" name="SWIRL_ENCODER_A" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="SWIRL_ENCODER_B">Swirl Encoder B Pin:</label>
                <input type="number" id="SWIRL_ENCODER_B" name="SWIRL_ENCODER_B" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="ORIFICE_BCD_1">Orifice BCD Bit 1:</label>
                <input type="number" id="ORIFICE_BCD_1" name="ORIFICE_BCD_1" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="ORIFICE_BCD_2">Orifice BCD Bit 2:</label>
                <input type="number" id="ORIFICE_BCD_2" name="ORIFICE_BCD_2" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="ORIFICE_BCD_3">Orifice BCD Bit 3:</label>
                <input type="number" id="ORIFICE_BCD_3" name="ORIFICE_BCD_3" min="0" max="39" value="99">
            </div>
        </fieldset>

        <fieldset>
            <legend>Sensor Inputs</legend>
            <div class="pin-input">
                <label for="MAF">MAF Pin:</label>
                <input type="number" id="MAF" name="MAF" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="PREF">Pressure Reference Pin:</label>
                <input type="number" id="PREF" name="PREF" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="PDIFF">Pressure Differential Pin:</label>
                <input type="number" id="PDIFF" name="PDIFF" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="PITOT">Pitot Pin:</label>
                <input type="number" id="PITOT" name="PITOT" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="TEMPERATURE">Temperature Pin:</label>
                <input type="number" id="TEMPERATURE" name="TEMPERATURE" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="REF_BARO">Reference Barometer Pin:</label>
                <input type="number" id="REF_BARO" name="REF_BARO" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="HUMIDITY">Humidity Pin:</label>
                <input type="number" id="HUMIDITY" name="HUMIDITY" min="0" max="39" value="99">
            </div>
        </fieldset>

        <fieldset>
            <legend>Communication</legend>
            <div class="pin-input">
                <label for="SERIAL0_TX">Serial0 TX Pin:</label>
                <input type="number" id="SERIAL0_TX" name="SERIAL0_TX" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="SERIAL0_RX">Serial0 RX Pin:</label>
                <input type="number" id="SERIAL0_RX" name="SERIAL0_RX" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="SERIAL2_TX">Serial2 TX Pin:</label>
                <input type="number" id="SERIAL2_TX" name="SERIAL2_TX" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="SERIAL2_RX">Serial2 RX Pin:</label>
                <input type="number" id="SERIAL2_RX" name="SERIAL2_RX" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="SDA">I2C SDA Pin:</label>
                <input type="number" id="SDA" name="SDA" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="SCL">I2C SCL Pin:</label>
                <input type="number" id="SCL" name="SCL" min="0" max="39" value="99">
            </div>
        </fieldset>

        <fieldset>
            <legend>SD Card</legend>
            <div class="pin-input">
                <label for="SD_CS">SD CS Pin:</label>
                <input type="number" id="SD_CS" name="SD_CS" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="SD_MOSI">SD MOSI Pin:</label>
                <input type="number" id="SD_MOSI" name="SD_MOSI" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="SD_MISO">SD MISO Pin:</label>
                <input type="number" id="SD_MISO" name="SD_MISO" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="SD_SCK">SD SCK Pin:</label>
                <input type="number" id="SD_SCK" name="SD_SCK" min="0" max="39" value="99">
            </div>
        </fieldset>

        <fieldset>
            <legend>Spare Pins</legend>
            <div class="pin-input">
                <label for="SPARE_PIN_1">Spare 1 Pin:</label>
                <input type="number" id="SPARE_PIN_1" name="SPARE_PIN_1" min="0" max="39" value="99">
            </div>
            <div class="pin-input">
                <label for="SPARE_PIN_2">Spare 2 Pin:</label>
                <input type="number" id="SPARE_PIN_2" name="SPARE_PIN_2" min="0" max="39" value="99">
            </div>
        </fieldset>

        <button type="submit" class="submit-btn">Save Configuration</button>
        </form>
